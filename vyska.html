<!doctype html>
<html lang="cs">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Výška</title>
</head>


<body>

<div id="vyska"></div>


<script src="https://code.highcharts.com/highcharts.js"></script>

<script>


Highcharts.chart('vyska', {
    chart: {
        type: 'column'
    },
    plotOptions: {
        series: {
        dataLabels: {
            enabled: true,
            format: '{y} cm'
        }
        }
    },
    title: {
        text: 'Korejci a Korejky ze severu jsou v průměru o několik centimetrů nižší než jejich příbuzní z jihu'
    },
    subtitle: {
        text: 'Oficiální údaje ze severní Koreje nejsou k dispozici, jde o měření více než tisíce uprchlíků, kteří se dostali na jih'
    },
    xAxis: {
        categories: ['muži', 'ženy']
    },
    tooltip: {
        valueSuffix: ' cm',
    },
    yAxis: {
        title: {
            text: 'centimetry'
        }
    },
    credits: {
        text: 'Zdroj: Korejský statistický úřad',
        href: 'http://kosis.kr/statHtml/statHtml.do?orgId=144&tblId=TX_14401_A041'
   },
    series: [{
            name: 'Jižní Korea',
            color: '#0047A0',
        data: [173.5,160.4]
    },
    {
    name: 'Severní Korea',
    color: '#f62018',
    data: [165.6,154.9]
    },
    {
    name: 'Česká republika',
    color: 'black',
    visible: false,
    data: [180.31,167.22]
    }]
});
</script>
</body>
</html>
